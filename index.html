<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обложка кворка - До/После</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .kwork-cover {
            width: 1200px;
            height: 630px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 40px 60px 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            color: #212529;
            line-height: 1.1;
        }

        .highlight {
            color: #4361ee;
        }

        .subtitle {
            font-size: 20px;
            color: #6c757d;
            margin-top: 10px;
        }

        .comparison {
            display: flex;
            height: calc(100% - 150px);
            padding: 40px 60px;
            gap: 40px;
        }

        .comparison-item {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .comparison-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 700;
        }

        .comparison-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .before .comparison-icon {
            background: #ff6b6b;
            color: white;
        }

        .after .comparison-icon {
            background: #06d6a0;
            color: white;
        }

        .mockup {
            flex: 1;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            border: 2px dashed #dee2e6;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .after .mockup {
            border: 2px solid #06d6a0;
            background: linear-gradient(135deg, #f8f9fa 0%, #f1f3f5 100%);
        }

        .mockup-element {
            height: 12px;
            border-radius: 6px;
            background: #e9ecef;
        }

        .after .mockup-element {
            background: linear-gradient(135deg, #06d6a0 0%, #0ead69 100%);
        }

        .mockup-element:nth-child(1) {
            width: 80%;
            height: 60px;
            border-radius: 10px;
        }

        .mockup-element:nth-child(2) {
            width: 100%;
            height: 180px;
        }

        .mockup-element:nth-child(3) {
            width: 60%;
            height: 30px;
            align-self: center;
        }

        .mockup-label {
            position: absolute;
            top: -15px;
            left: 20px;
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .before .mockup-label {
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
        }

        .after .mockup-label {
            color: #06d6a0;
            border: 2px solid #06d6a0;
        }

        .arrow-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .arrow {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .tech-badges {
            position: absolute;
            bottom: 40px;
            left: 60px;
            display: flex;
            gap: 15px;
        }

        .tech-badge {
            background: #f1f3f5;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tech-badge:hover {
            border-color: #4361ee;
            transform: translateY(-2px);
        }

        .tech-badge::before {
            content: '✓';
            color: #06d6a0;
            font-weight: bold;
        }

        .guarantee {
            position: absolute;
            bottom: 40px;
            right: 60px;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
        }
    </style>
</head>
<body>
    <div class="kwork-cover">
        <div class="header">
            <div class="badge">ВЕРСТКА САЙТОВ ИЗ FIGMA</div>
            <h1>Превращаю <span class="highlight">дизайн</span> в <span class="highlight">работающий сайт</span></h1>
            <p class="subtitle">Адаптивная и кроссбраузерная верстка точно по макету</p>
        </div>
        
        <div class="comparison">
            <div class="comparison-item before">
                <div class="comparison-title">
                    <div class="comparison-icon">F</div>
                    <span>Дизайн в Figma</span>
                </div>
                <div class="mockup">
                    <div class="mockup-label">Макет</div>
                    <div class="mockup-element"></div>
                    <div class="mockup-element"></div>
                    <div class="mockup-element"></div>
                </div>
            </div>
            
            <div class="arrow-container">
                <div class="arrow">→</div>
            </div>
            
            <div class="comparison-item after">
                <div class="comparison-title">
                    <div class="comparison-icon">✓</div>
                    <span>Готовый сайт</span>
                </div>
                <div class="mockup">
                    <div class="mockup-label">Результат</div>
                    <div class="mockup-element"></div>
                    <div class="mockup-element"></div>
                    <div class="mockup-element"></div>
                </div>
            </div>
        </div>
        
        <div class="tech-badges">
            <div class="tech-badge">Адаптивная верстка</div>
            <div class="tech-badge">Pixel Perfect</div>
            <div class="tech-badge">Чистый код</div>
            <div class="tech-badge">Оптимизация</div>
        </div>
        
        <div class="guarantee">Гарантия качества и сроков</div>
    </div>
</body>
</html>
